<!DOCTYPE html>
<html class="night_bg">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Contact Pokedex Project creator to learn more about the project">
	<meta name="keywords" content="Pokemon, Pokedex, Contact, Project">
	<meta name="author" content="Rodrigo González Wilkens">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Lobster&family=VT323&display=swap" rel="stylesheet">
	<!--link rel="stylesheet" type="text/css" href="../resources/css/style.css"-->
	<link rel="stylesheet" type="text/css" href="../resources/css/main.css">
	<title>Contact - Pokedex</title>
</head>
<body>
<div class="wrapper">
	<header class="header night_header" data-aos="top-top">
		<div class="header__logo">
			<h1 class="header__logo__title">Contact</h1>
			<h4 class="header__logo__firma">by RGW</h4>
			<div class="header__logo__ball">
				<img class="header__logo__ball__img" id="poke_logo" src="../resources/img/pokeball2-dark.png" alt="Logo">
			</div>	
		</div>
		<nav class="navflex">
			<a class="navflex__link" href="../index.html">
				<img class="navflex__link__wiggler" src="../resources/img/minilogo1.png" alt="Icon">
				<h3 class="navflex__link__text">Home</h3>
			</a>
			<a class="navflex__link" href="pokedex.html">
				<img class="navflex__link__wiggler" src="../resources/img/minilogo2.png" alt="Icon">
				<h3 class="navflex__link__text">Pokedex</h3>
			</a>
			<a class="navflex__link" href="quiz.html">
				<img class="navflex__link__wiggler" src="../resources/img/minilogo3.png" alt="Icon">
				<h3 class="navflex__link__text">Quiz</h3>
			</a>
			<a class="navflex__link" href="about.html">
				<img class="navflex__link__wiggler" src="../resources/img/minilogo4.png" alt="Icon">
				<h3 class="navflex__link__text">About</h3>
			</a>
			<a class="navflex__link" href="contact.html">
				<img class="navflex__link__wiggler" src="../resources/img/minilogo5.png" alt="Icon">
				<h3 class="navflex__link__text">Contact</h3>
			</a>	
		</nav>
	</header>
	<main>
		<section class="sect form_container">
			<form class="contact_form" action="" method="POST">
				<fieldset class="contact_form__field">
					<legend class="contact_form__title"><h2>Contact Me</h2></legend>
					<div class="contact_form__form_section">
						<label for="name">Name :</label>
						<input class="contact_form__form_section__input" id="name" type="text" name="name" maxlength="30" autofocus="on" required>
					</div>
					<div class="contact_form__form_section">
						<label for="apellido">Lastname :</label>
						<input class="contact_form__form_section__input" id="apellido" type="text" name="apellido" maxlength="30">
					</div>
					<div class="contact_form__form_section">
						<label for="email">Email :</label>
						<input class="contact_form__form_section__input" id="email" type="email" name="email" maxlength="50" required>
					</div>
					<div class="contact_form__form_section">
						<label for="tres_pokemons">Choose your pokemon</label>
						<select class="contact_form__form_section__input id="tres_pokemons" name="pokemon">
							<option value="bulbasaur">Bulbasaur</option>
							<option value="charmander">Charmander</option>
							<option value="Squirtle">Squirtle</option>
						</select>
					</div>
					<div class="contact_form__form_section">
						<label class="large_label" for="contribute">Want to contribute?</label>
						<input class="contact_form__form_section__input" id="contribute" type="checkbox" value="contribute">
					</div>
				</fieldset>
				<div id="form_end_contact">
					<input class="contact_form__form_section__input" type="reset" name="reset" value="Reset">
					<button type="submit">Send</button>
				</div>
			</form>
		</section>
	</main>
	<aside>
		<section class="sect">
			<h4>Aside Section</h4>
			<p>Projecto final para CoderHouse, desarrollo Web</p>
			<p>Rodrigo González Wilkens</p>
		</section>
	</aside>
	<footer class="night_footer flex">
		<div id="footer_logo">
			<img src="../resources/img/footer_logo.png" alt="logo_footer">
		</div>
		<div class="footer_section">
			<p>Author: Rodrigo González Wilkens</p>
			<p id="copyrights">no copyright infringement intended</p>
		</div>
	</footer>
</div>
</body>
</html>
