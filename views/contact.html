<!DOCTYPE html>
<html class="night_bg">
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Lobster&family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
</head>
<body>
<div class="grid">
	<header class="night_header">
		<div id="header_logo">
			<h1>Contact</h1>
			<h4 id="firma">by RGW</h4>
			<div>
				<img id="poke_logo" src="../resources/img/pokeball2.png" alt="Logo">
			</div>	
		</div>
		<nav class="flex">
			<a class="flex" href="../index.html">
				<img class="wiggler" src="../resources/img/minilogo1.png" alt="Icon">
				<h3>Home</h3>
			</a>
			<a class="flex" href="pokedex.html">				<img class="wiggler" src="../resources/img/minilogo2.png" alt="Icon">
				<h3>Pokedex</h3>
			</a>
			<a class="flex" href="quiz.html">
				<img class="wiggler" src="../resources/img/minilogo3.png" alt="Icon">
				<h3>Quiz</h3>
			</a>
			<a class="flex" href="about.html">				<img class="wiggler" src="../resources/img/minilogo4.png" alt="Icon">
				<h3>About</h3>
			</a>
			<a class="flex" href="contact.html">
				<img class="wiggler" src="../resources/img/minilogo5.png" alt="Icon">	
				<h3>Contact</h3>
			</a>	
		</nav>
	</header>
	<main>
		<section id="form_container">
			<form id="contact_form"class="flex" action="" method="POST">
				<fieldset>
					<legend><h2>Contact Me</h2></legend>
					<div class="form_section">
						<label for="name">Name :</label>
						<input id="name" type="text" name="name" maxlength="30" autofocus="on" required>
					</div>
					<div class="form_section">
						<label for="apellido">Lastname :</label>
						<input id="apellido" type="text" name="apellido" maxlength="30">
					</div>
					<div class="form_section">
						<label for="email">Email :</label>
						<input id="email" type="email" name="email" maxlength="50" required>
					</div>
					<div class="form_section">
						<label for="tres_pokemons">Choose your pokemon</label>
						<select id="tres_pokemons" name="pokemon">
							<option value="bulbasaur">Bulbasaur</option>
							<option value="charmander">Charmander</option>
							<option value="Squirtle">Squirtle</option>
						</select>
					</div>
					<div class="form_section">
						<label class="large_label" for="contribute">Want to contribute?</label>
						<input id="contribute" type="checkbox" value="contribute">
					</div>
				</fieldset>
				<div id="form_end_contact">
					<input type="reset" name="reset" value="Reset">
					<button type="submit">Send</button>
				</div>
			</form>
		</section>
	</main>
	<aside>
		<section>
			<h4>Aside Section</h4>
			<p>Projecto final para CoderHouse, desarrollo Web</p>
			<p>Rodrigo González Wilkens</p>
		</section>
	</aside>
	<footer class="night_footer flex">
		<div id="footer_logo">
			<img src="../resources/img/footer_logo.png" alt="logo_footer">
		</div>
		<div class="footer_section">
			<p>Author: Rodrigo González Wilkens</p>
			<p id="copyrights">no copyright infringement intended</p>
		</div>
	</footer>
</div>
</body>
</html>
